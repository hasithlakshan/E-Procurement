<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bidder</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="bidder.css">
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3" >
            <div class="row" id="bidder1">
              <h2 class="text-center">Bidder</h2>

              <img src="person.png" class="img-circle" alt="person" id="bidderimage">
            </div>
            <div class="row" id="bidder2">
              <div class="container">
                <table id="table1">
                  <tr>
             			<td><button class="btn btn-info" style="padding: 15px 30px; width:250px;">Home</button></td>
             			</tr>
             			<tr>
             			<td><button class="btn btn-info" style="padding: 15px 30px; width:250px;">My Profile</button></td>
             			</tr>

                  <tr>
             			<td><button class="btn btn-info" style="padding: 15px 30px; width: 250px; " >My bids</button></td>
             			</tr>
                  <tr>
             			<td><button class="btn btn-info" style="padding: 15px 30px; width: 250px; " >Search</button></td>
             			</tr>


             			</table>
              </div>


            </div>


        </div><!-- col-md-3 -->
        <div class="col-md-9">

          <div class="row" style="height:50px; border-bottom:1px solid #444;">
            <h3 style="margin:10px 10px 10px 10px">My Profile</h3>
          </div>

          <div class="row">
            <h4 style="margin:10px 10px 10px 10px;">Details</h4>
            <ul id=userdetails>
              <li>Name</li>
              <li>Username</li>
              <li>Email</li>
            </ul>
          </div>

          <div class="row">
            <h4 style="margin:10px 10px 10px 10px; ">Change password</h4>
            <div class="container">
              <form>
                <div class="form-group" style="width:250px">
                  <label for="inputdefault">Current Password</label>
                  <input class="form-control" id="curpass" type="password">
                </div>
                <div class="form-group" style="width:250px">
                  <label for="inputlg">New Password</label>
                  <input class="form-control " id="newpass" type="password">
                </div>
                <div class="form-group" style="width:250px">
                  <label for="inputsm">Confirm New Password</label>
                  <input class="form-control " id="inputsm" type="password">
                </div>
                <button type="button" class="btn btn-default" style="margin-left:171px; width:80px;">Save</button>

            </form>

              </form>

            </div>

          </div>
        </div> <!-- col-md-9 -->

      </div>

    </div>  <!-- container-fluid -->

  </body>
</html>
